<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="destination"> Destination:</label>
						<input type="text" name="destination" id="destination" class="input-text" placeholder="destination" required>
					</div>

					<div class="form-row">
                        <label for="passanger"> Passanger:</label>
						<input type="text" name="passanger" id="passanger" class="input-text" placeholder="passanger" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="weather"> Weather:</label>
						<input type="text" name="weather" id="weather" class="input-text" placeholder="weather" required>
					</div>


                    <div class="form-row">
                        <label for="temparature"> Temparature:</label>
						<input type="text" name="temparature" id="temparature" class="input-text" placeholder="temparature" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="time"> Time:</label>
						<input type="text" name="time" id="time" class="input-text" placeholder="time" required>
					</div>

                    <div class="form-row">
                        <label for="coupon"> Coupon:</label>
						<input type="text" name="coupon" id="coupon" class="input-text" placeholder="coupon" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="expiration"> Expiration:</label>
						<input type="text" name="expiration" id="expiration" class="input-text" placeholder="expiration" required>
					</div>

                    <div class="form-row">
                        <label for="gender"> Gender:</label>
						<input type="text" name="gender" id="gender" class="input-text" placeholder="gender" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

                    <div class="form-row">
                        <label for="maritalStatus"> Marital Status:</label>
						<input type="text" name="maritalStatus" id="maritalStatus" class="input-text" placeholder="maritalStatus" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="has_children"> Has Children:</label>
						<input type="text" name="has_children" id="has_children" class="input-text" placeholder="has_children" required>
					</div>

                    <div class="form-row">
                        <label for="education"> Education:</label>
						<input type="text" name="education" id="education" class="input-text" placeholder="education" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="income"> Income:</label>
						<input type="text" name="income" id="income" class="input-text" placeholder="income" required>
					</div>

                    <div class="form-row">
                        <label for="to_coupon"> To coupon:</label>
						<input type="text" name="to_coupon" id="to_coupon" class="input-text" placeholder="to_coupon" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="coupon_freq"> Coupon Frequency:</label>
						<input type="text" name="coupon_freq" id="coupon_freq" class="input-text" placeholder="coupon_freq" required>
					</div>

                    <div class="form-row">
                        <label for="occupation_class"> Occupation class:</label>
						<input type="text" name="occupation_class" id="occupation_class" class="input-text" placeholder="occupation_class" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
